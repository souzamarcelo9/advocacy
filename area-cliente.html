    <!-- Body -->
        <body class="ax-bg3">
        <div id="wrapper no-padding">
            <main class="container">
                <form name="login-form" class="ax-form-signin" role="form" action="/area-cliente/autenticar">

    <div class="ax-login-box ax-margin-top-lg">

        <h4 class="ax-margin-bottom-xs ax-align-center ax-gothic-title ax-title">
            Law Firm Advogados <br/>
            <small>  </small>
        </h4>
        <smal>Acompanhe as mudanças no seu processo</smal>

                  <!--  <div class="alert bg-warning hide login-alerta">
                <b>Estamos em manutenção!</b> Tente se conectar novamente mais tarde.
                  </div>-->

        <input name="login-email" class="ax-login-email form-control" placeholder="E-mail">
        
        <div class="form-group no-focus">
            <div class="input-group">
                <input name="login-senha" class="ax-login-password form-control" placeholder="Senha" type="password">
                <div class="input-group-addon"><a class="ax-show-password" data-passwordelement=".ax-login-password"><i class="fa fa-eye"></i></a></div>
            </div>
        </div>

        <button name="login-submit" class="btn btn-lg btn-success btn-block ax-login-btn" type="submit" data-loading-text='<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Entrando...'>
            Acessar meus processos
        </button>
        
        <span class="clearfix"></span>
        <p class="ax-software-version ax-margin-top-sm">
            <a href="#">
                <figure class="hidden-xs ax-align-center ax-margin-bottom-sm ax-auxilium-logo">
                    <img src="logo-footer.png"></figure>
            </a>
        </p>
    </div>
</form>
